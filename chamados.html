<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto GLPI - Solicitações</title>
    <link rel="stylesheet" href="chamados.css" />
    <link rel="shortcut icon" href="GLPI_Logo-color.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <nav></nav>
      <header>
        <img src="GLPI_Logo-color.png" alt="Logo GLPI" />
      </header>
      <section>
        <div>
          <a href="menu.html" class="menu-link">VOLTAR</a>
        </div>
        <form action="#" method="POST">
          <label for="name">Seu Nome:</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
          
          <label for="email">Seu Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required />
          
          <label for="problema">Seu Problema:</label>
          <input type="text" id="problema" name="problema" placeholder="Digite seu problema" required />
          
          <label for="bloco">Seu Bloco:</label>
          <input type="text" id="bloco" name="bloco" placeholder="Digite seu bloco" required />
          
          <label for="andar">Seu Andar:</label>
          <input type="text" id="andar" name="andar" placeholder="Digite seu andar" required />
          
          <label for="sala">Sua Sala:</label>
          <input type="text" id="sala" name="sala" placeholder="Digite sua sala" required />
          
          <label for="computador">Seu Computador:</label>
          <input type="text" id="computador" name="computador" placeholder="Digite seu computador" required />
          
          <button type="submit">Enviar</button>
        </form>
      </section>
      <footer>
        <p>Desenvolvido por: Daniel Akira Hirata - <a href="#">Repositório</a></p>
      </footer>
    </main>
  </body>
</html>
